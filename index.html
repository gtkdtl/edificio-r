<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Fotogrametría R</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"
    ></script>
  </head>

  <body>
    
    
    <div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-12">
      <div class="card w-100">
      <div class="card-header">Modelo Fotogramétrico</div>
      <model-viewer
        src="modelos/R.glb"
        alt="EdificioR"
        enable-pan
        ar
        ar-modes="scene-viewer webxr"
        camera-controls
        field-of-view="20deg"
        min-field-of-view="1deg"
        camera-orbit="-45deg 45deg 1m"
        interpolation-decay="100"
        class="script"
      ></model-viewer>
      <div class="card-body">
        <h4 class="card-title">División de Ingeniería Civil y Geomática</h4>
        <h6>
          Equipo:<br> Alvarez García Karina Itzel
 <br> Ayala Chávez Jorge Manuel
 <br> Bello Peza Leonardo
 <br> Enríquez Martínez Mariana Abigail

        </h6>
        <p class="creditos">
          Sitio web por Lemus
        </p>
      </div>
    </div>
    </div>
  </div>
</div>
    
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
